syntax = "proto3";

package quotes;
import "quote.proto";

message QuoteRequest {
  string id = 1;
}

message AuthorRequest {
  string id = 1;
}

message FilterQuotesRequest {
  string author = 1;
  string tag = 2;
  string text = 3;
  int32 limit = 4;
  string after = 5;
}

service QuoteService {
  rpc FilterQuotes (FilterQuotesRequest) returns (stream Quote) {}
  rpc GetQuotes (QuoteRequest) returns (stream Quote) {}
  rpc GetAuthors (AuthorRequest) returns (stream QuoteAuthor) {}
}

